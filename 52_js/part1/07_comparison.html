<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            비교 연산자: 
            >(초과), <(미만), >=(이상), <=(이하), 
            ==(같다), !=(다르다), ===(같다 데이터유형 포함), 
            !==(다르다 데이터유형 포함)

            비교연산의 결과는 true 또는 false
                        
            10 == 10 -> true
            10 =='10' -> true
            10 ==='10' -> false
            10 !=='10' -> true
        */

        var a = 10;
        var b = '삼십';
        var f = '이십';
        var result;

        // Number('이십') -> NaN
        // 문자열의 경우 사전순으로 뒤에 있는 문자를 큰 것으로 인식한다. 
        // 문자열과 숫자를 비교(<, >, >=, <=)하면 false이다.

        result = a > b;
        document.write('1.'+ result, '<br>');
        result = a < b;
        document.write('2.'+ result, '<br>');
        result = a <= b;
        // 작거나 같다. -> 작다 또는 같다. 
        document.write('3.'+ result, '<br>');
        result = a >= b;
        document.write('4.'+ result, '<br>');
        result = a != b;
        document.write('5.'+ result, '<br>');
        result = b != f;
        document.write('6.'+ result, '<br>');
        result = b === f;
        document.write('7.'+ result, '<br>');
        


        /*
            표현식 (expression)
                - 값을 만들어 낼 수 있는 것
                - 변수, 값(데이터), 연산자의 조합

            document.write(변수, '태그문자열', '문자열', 숫자, ...)    
        */ 

        document.write(result, '<br>');

        document.write(10 == 10, '<br>');
        // 데이터의 형(type) 변환
        // Number ('10')
        document.write(10 == '10', '<br>');
        document.write(10 != 10, '<br>');
        document.write(10 != '10', '<br>');
        document.write(10 === 10, '<br>');
        document.write(10 === '10', '<br>');
        document.write(10 !== 10, '<br>');
        document.write(10 !== '10', '<br>');

        
    </script>
</body>

</html>
