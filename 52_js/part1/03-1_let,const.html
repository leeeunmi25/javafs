<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수</h1>
    <script>
        /* 
            변수(Variables)
            1. 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
            2. 한 개의 데이터만 저장할 수 있다. -> 새로운 데이터가 들어오면 기존 데이터는 삭제된다.

            //변수 선언 키워드: var -> let, const    
            //변수 선언
            var 변수명;

           //값을 할당 
            변수명 = 값;

            // 선언과 할당을 따로 할 수 있는것은? var, let
            // 재선언: var
            // 재할당: var, let

            //let은 재선언을 할 수 없다. 
            //const는 재선언과 재할당을 할 수 없다.
        */
        // const는 선언 동시에 할당도 해야한다.     
        const box = 100;
        
        //재할당
        box=100;

        // 재선언
        //let box; (x)
        box = 30;

        document.write(box, '<br>');
        document.write('box', '<br>');
    </script>
</body>

</html>
