<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            box-sizing: border-box;
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 10px solid red;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        /* 
            $('선택자').Width() ~ 콘텐츠 가로 크기
            $('선택자').height() ~ 콘텐츠 세로 크기
            $('선택자').innerWidth() ~ 패딩 포함 가로 크기
            $('선택자').innerheight() ~ 패딩 포함 세로 크기
            $('선택자').outerWidth(false) ~ 패딩, 보더 포함 가로 크기
            $('선택자').outerheight(false) ~ 패딩, 보더 포함 세로 크기
            $('선택자').outerWidth(true) ~ 마진, 패딩, 보더 포함 가로 크기
            $('선택자').outerheight(true) ~ 마진, 패딩, 보더 포함 세로 크기
        */
       /* 
            파란색 박스를 클릭하면 박스의 가로 크기만큼 높이를 줄여 주세요./

            속성: offsetWidth, style.height
       */

        const box = document.querySelector('div');
        box.onclick = function(){
            const h = box.offsetWidth;
            box.style.height = h + 'px';
            console.log(h);
        };


    </script>
</body>

</html>
