<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .vid {
            width: 400px;
            margin-top: 30px;
        }
        .vid video {
            width: 100%;
        }
        .btnSet li {
            float: left;
            margin: 0 20px;
            font: bold 18px/2 arial;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="btnSet">
        <button class="load">처음으로</button>
        <button class="play">실행</button>
        <button class="pause">일시정지</button>
    </div>
    <div class="vid">
        <video>
         <source src="../../50_html/assets/video/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>

    <!-- <ul class="btnSet">
        <li class="load">load</li>
        <li class="play">play</li>
        <li class="pause">pause</li>
    </ul> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            비디오요소.load() ~ 비디오 불러오기
            비디오요소.play() ~ 비디오 재생하기
            비디오요소.pause() ~ 비디오 일시정지
        */
       /* 
            '처음으로' 버튼을 클릭하면 비디오 영상이 처음위치로 돌아가게
            '실행' 버튼을 클릭하면 비디오 영상이 실행되게
            '일시정지' 버튼을 클릭하면 비디오 영상이 일시정지되기 하시오.
            
            이벤트: click
            메서드: load() play() pause()
       */

        const loadBtn = $('.load');
        const playBtn = $('.play');
        const pauseBtn = $('.pause');
        const vid = $('video').get(0);

        loadBtn.click(videoStop); 
        playBtn.click(videoPlay); 
        pauseBtn.click(videoPause);
        // 비디오가 처음 상태로
        function videoStop(){
            vid.load();
        }
        // 비디오 실행
        function videoPlay(){
            vid.play();
        }
        // 비디오 일시정지
        function videoPause(){
            vid.pause();
        }
    </script>
</body>

</html>
