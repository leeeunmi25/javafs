<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* 가로 해상도 390px */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }

        input {
            width: 100%;
            height: 30px;
            font-size: 20px;
            border: 1px solid #444;
            /* margin: 20px; */
        }

        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>묵찌빠</h1>
    <input type="text" placeholder="아이디를 입력하세요." id="loginId">
    <input type="text" placeholder="비밀번호를 입력하세요." id="loginPw">
    <button>로그인</button>
    <p>아이디와 패스워드를 입력 후 로그인하세요.</p>

    <script>
        const userId = 'korea';
        const userPw = '1234';
        let loginId = document.querySelector('#loginId');
        let loginPw = document.querySelector('#loginPw');

        function login(id, pw){
            if (userId === id) {
                if (userPw === pw) {
                    document.write(id + '님 방문을 환영합니다.');
                } else {
                    alert('비밀번호를 잘못 입력하셨습니다.');
                    location.reload();
                }
            } else {
                alert('아이디를 잘못 입력하셨습니다.');
                location.reload();
            }
        }
        


        loginId = loginId.value;
        loginPw = loginPw.value;

        // login(loginId, loginPw);
    </script>
</body>

</html>
