<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /*
            match('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 문자열을 반환 (없으면 null)
            search('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
            substr(index, 개수): 인덱스 번호부터 개수만큼 문자열 반환
            substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
            replace('바꿀문자', '새문자'): 객체의 왼쪽부터 바꿀 문자열을 찾아 일치하는 문자열을 새 문자열로 치환
        */

        var str1 = 'Hello Thank you good luck to you';
        var str2 = '201031-1234567'

        // index number(색인번호)는 0, 1, 2, ....
        // c(문자), str(문자열)
        document.write(str1.charAt(16),'<br>');
        document.write(str2.charAt(7),'<br>');
        document.write(str1.indexOf('you'),'<br>');
        document.write(str1.indexOf('yuo'),'<br>');
        document.write(str1.indexOf('t', 10),'<br>');
        document.write(str1.indexOf('you', 13),'<br>');
        document.write(str1.lastIndexOf('you'),'<br>');
        document.write(str1.lastIndexOf('you', 13),'<br>');



    </script>
</body>
