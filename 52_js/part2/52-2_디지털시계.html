<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>
        // Tue May 23 2023 16:16:41 GMT+0900 (한국 표준시)
        let d = new Date();
        console.log(d);
        // 년(yyyy)
        document.write(d.getFullYear(), '<br>');
        // 월(mm): 0(1월) ~ 11(12월)
        document.write(d.getMonth() + 1, '<br>');
        // 일(dd)
        document.write(d.getDate(), '<br>');
        // 요일(week): 0(일) ~ 6(토)
        // if를 사용하여 요일을 일요일 ~ 토요일까지 문자열로 표시하기


    </script>
</body>

</html>
